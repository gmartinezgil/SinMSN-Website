<wicket:panel>
	<div id="content">
		<h1 class="pagetitle">Conectate a tu messenger</h1>
		<a href="#" id="rss-posts">Feed de tus mensajes sin estar conectado...</a>
		<div class="post">
      		<h3>MSN/Live Messenger</h3><img src="images/msn.png">
      		<div class="entry"> 
      			<span wicket:id="message">[MESSAGE]</span>
			   <span wicket:id="feedback"/>
				<form wicket:id="signInForm">
					<table>
						<tr>
							<td align="right">Username:</td>
							<td>
								<input wicket:id="username" type="text" value="foo@goo.moo" size="30"/>
							</td>
						</tr>
						<tr>
							<td align="right">Password:</td>
							<td>
								<input wicket:id="password" type="password" value="password" size="30"/>
							</td>
						</tr>
						<tr wicket:id="rememberMeRow">
							<td></td>
							<td> <input wicket:id="rememberMe" type="checkbox" /> Recuerdame en esta computadora </td>
						</tr>
						<tr>
							<td></td>
							<td>
								<input type="submit" name="submit" value="Firmate"/>
								<input type="reset" value="Resetear"/>
							</td>
						</tr>
					</table>
				</form>
			</div>
		</div>
	</div>
</wicket:panel>
